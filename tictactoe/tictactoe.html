<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1> Tic Tac Toe</h1>
    <div id='board'>
        <div class="field" data-x='0' data-y='0'></div>
        <div class="field" data-x='0' data-y='1'></div>
        <div class="field" data-x='0' data-y='2'></div>
        <div class="field" data-x='1' data-y='0'></div>
        <div class="field" data-x='1' data-y='1'></div>
        <div class="field" data-x='1' data-y='2'></div>
        <div class="field" data-x='2' data-y='0'></div>
        <div class="field" data-x='2' data-y='1'></div>
        <div class="field" data-x='2' data-y='2'></div>
    </div>
    <input type='button' class='btn' value='New game'>
    <div class="message">
        <span class="won">X</span> won!
    </div>
    <script src="./js/tictactoe.js"></script>
</body>

</html>
