<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">

</head>

<body>
    <!-- Készítsd el az alábbi számológép design-ját html és css segítségével 
    (Ne táblázatot, hanem diveket használj! Flexbox)
    Ha elkészült a design, írd meg azt a javascript kódot, ami a számológép megfelelő működését megvalósítja. -->

    <!-- ez csak a váza -->

    <div class="calculatorDiv">
        <div class="displayDiv">
            <input type="text" name="calcDisplay" id="calcDisplay" maxlength='80' value='0' disabled>
        </div>
        <div class="arithmButtonsDiv">
            <div class="arithmButton button" value='+'><i class="fa fa-plus"></i></div>
            <div class="arithmButton button" value='-'><i class="fa fa-minus"></i></div>
            <div class="arithmButton button" value='*'><i class="fa fa-times"></i></div>
            <div class="arithmButton button" value='/'><span class=divSign>&#247;</span></div>
        </div>
        <div class="tastatureDiv">
            <div class="numButtonsDiv">
                <div class="numButton num button" value='7'>7</div>
                <div class="numButton num button" value='8'>8</div>
                <div class="numButton num button" value='9'>9</div>
                <div class="numButton num button" value='4'>4</div>
                <div class="numButton num button" value='5'>5</div>
                <div class="numButton num button" value='6'>6</div>
                <div class="numButton num button" value='1'>1</div>
                <div class="numButton num button" value='2'>2</div>
                <div class="numButton num button" value='3'>3</div>
                <div class="numButton num button" value='0'>0</div>
                <div class="numButton dot button" value='.'>.</div>
                <div class="numButton clear button" value='C'>C</div>
            </div>
            <div class="equButton button">=</div>
        </div>
    </div>

    <script src="./js/calculator.js"></script>
</body>

</html>
