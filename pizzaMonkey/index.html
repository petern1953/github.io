<body>
    <h1 id="head">Pizza Ape pizzafutár, étel-, italrendelés</h1>
    <div class="row" id="weather">
        <div class="col-2"></div>
        <div class="col-8 weather">
            <form>
                <!-- <fieldset class="weather"> -->
                <div class="row">
                    <div class="col-5">
                        <fieldset>
                            <legend>
                                <div id="idojarasLabel">Időjárás</div>
                            </legend>
                            <div class="form-group" id="napok">
                                <select class="form-control" name="napok" id="napok">
                                    <option id="0" value="0" selected>hétfő</option>
                                    <option id="1" value="1">kedd</option>
                                    <option id="2" value="2">szerda</option>
                                    <option id="3" value="3">csütörtök</option>
                                    <option id="4" value="4">péntek</option>
                                    <option id="5" value="5">szombat</option>
                                    <option id="6" value="6">vasárnap</option>
                                </select>
                            </div>
                            <div id="weatherBtn">
                                <button onclick="displayAjanlat()" type="button" class="btn btn-warning">Mutasd</button>
                            </div>
                        </fieldset>
                    </div>
                    <div class="col-7 ajanlat">
                        <span id="homerseklet">0 °C</span><br>
                        <p id="ajanlat">Hőmérsékletfüggő ajánlatunk: <span>hideg kakaó</span></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4 hetiMin">
                        Heti minimum:<span>0</span>°C
                    </div>
                    <div class="col-4 hetiMax">
                        Heti maximum:<span>0</span>°C
                    </div>
                    <div class="col-4 hetiAtlag">
                        Átlaghőmérséklet:<span>0</span>°C
                    </div>
                </div>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
